apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: python.moscow.time
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: app-python
                port:
                  number: 8080
    - host: pet.app
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: app-c-sharp
                port:
                  number: 80
